<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOCK</title>

<body>
    <!-- *This is the modal for trail-->



    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Add</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <form method="get" action="">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input id="title" class="form-control" type="text" name="" placeholder="Title">
                        </div>
                    </form>

                    <div class="form-group">
                        <label for="my-textarea">Content</label>
                        <textarea id="my-textarea" class="form-control" name="" rows="5"></textarea>
                    </div>
                    <button class="btn btn-danger" type="button">Done</button>
                </div>

            </div>
        </div>
    </div>


    <!--
     *this is the dashboard body
-->
    <div class="row" style="padding: 50px;">
        <div class="col-lg-2">
            <nav class="nav flex-column bg-light">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Comming soon</a>
                </li>

            </nav>
        </div>
        <div class="col-lg-10">

            <div style="display: flow-root;">
                <button type="button" class="btn btn-primary fl_right" data-toggle="modal" data-target="#myModal">
                    Open modal
                </button>
            </div>

            <div class="container"
                style="padding-bottom: 50px; padding-top: 10px; border-radius: 10px;border: 1px solid gray;">
                <div class="left">
                    Title
                </div>
                <button class="btn btn-danger fl_right" type="button">Delete</button>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
