{% load static  %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static '/assets/css/main.css' %}">
</head>

<body>
   <div class="container" style="margin-top: 15%; text-align: center; width: 30%;">
    <div class="card">
        <div class="card-header">
            <h2>Sign In</h2>
        </div>
        <div>
        {% for messages in messages %}
            <div class="alert alert-danger" role="alert">
                    Invalid Username or Password
            </div>
        {% endfor %}

        </div>
        <div class="card-body">
         
            <form method="POST" actions="login">
              {% csrf_token %}
                <div class="form-group" style="text-align: left;">
                    <label for="username">Username</label>
                    <input id="username" class="form-control" type="text" name="userid" placeholder="Username" >
                </div>
                <div class="form-group" style="text-align: left;">
                    <label for="Password">Password</label>
                    <input id="Password" class="form-control" type="text" name="password" placeholder="Password" >
                </div>
                <button class="btn btn-primary" type="submit">Sign in</button>
             </form>
        </div>
    </div>
   
   </div>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
